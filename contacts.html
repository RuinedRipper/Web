<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Контакти та форма зворотного зв'язку">
  <title>Контакти</title>
  <link rel="icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page">

  <a class="skip-link" href="#main">Перейти до основного контенту</a>

  <header class="site-header page__header">
    <h1 class="site-header__title">Мій перший сайт</h1>
    <nav class="main-nav site-header__nav" aria-label="Головна навігація">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a href="index.html" class="main-nav__link">Головна</a>
        </li>
        <li class="main-nav__item">
          <a href="about.html" class="main-nav__link">Про нас</a>
        </li>
        <li class="main-nav__item">
          <a href="contacts.html" class="main-nav__link main-nav__link--active" aria-current="page">Контакти</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="main" class="main page__main">
    <section class="contacts main__contacts">
      <h2 class="contacts__title">Зв'яжіться з нами</h2>

      <!-- ФОРМА -->
      <form action="#" method="post" class="contact-form contacts__form">
        <!-- Ім'я -->
        <div class="contact-form__field">
          <label for="name" class="contact-form__label">Ім'я *</label>
          <input
            type="text"
            id="name"
            name="name"
            class="contact-form__input"
            placeholder="Ваше ім'я"
            required
            minlength="2"
            maxlength="40"
            pattern="[A-Za-zА-Яа-яЇїІіЄєҐґ' -]+"
            title="Допускаються лише літери"
          >
        </div>

        <!-- Email -->
        <div class="contact-form__field">
          <label for="email" class="contact-form__label">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            class="contact-form__input"
            placeholder="example@gmail.com"
            required
          >
        </div>

        <!-- Телефон -->
        <div class="contact-form__field">
          <label for="phone" class="contact-form__label">Телефон *</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="contact-form__input"
            placeholder="+380XXXXXXXXX"
            required
            pattern="\+380[0-9]{9}"
            title="Формат: +380XXXXXXXXX"
          >
        </div>

        <!-- Повідомлення -->
        <div class="contact-form__field">
          <label for="message" class="contact-form__label">Повідомлення</label>
          <textarea
            id="message"
            name="message"
            class="contact-form__textarea"
            rows="4"
            maxlength="500"
            placeholder="Ваше повідомлення"></textarea>
        </div>

        <!-- Кнопка -->
        <div class="contact-form__actions">
          <button type="submit" class="contact-form__button">Надіслати</button>
        </div>
      </form>

      <hr class="contacts__divider">

      <!-- КОНТАКТНА ІНФОРМАЦІЯ -->
      <section class="contacts__info">
        <h3 class="contacts__subtitle">Наші контакти</h3>
        <p class="contacts__text"><strong>Email:</strong> example@gmail.com</p>
        <p class="contacts__text"><strong>Телефон:</strong> +380000000000</p>
        <p class="contacts__text"><strong>Адреса:</strong> м. Ваше місто</p>
      </section>

      <!-- СОЦМЕРЕЖІ -->
      <aside class="contacts__social">
        <h3 class="contacts__subtitle">Ми в соцмережах</h3>
        <ul class="contacts__social-list">
          <li class="contacts__social-item">
            <a href="https://facebook.com" target="_blank" class="contacts__social-link">Facebook</a>
          </li>
          <li class="contacts__social-item">
            <a href="https://instagram.com" target="_blank" class="contacts__social-link">Instagram</a>
          </li>
          <li class="contacts__social-item">
            <a href="https://t.me" target="_blank" class="contacts__social-link">Telegram</a>
          </li>
        </ul>
      </aside>
    </section>
  </main>

  <footer class="site-footer page__footer">
    <p class="site-footer__text">Виконав(ла): Ушаков Ростислав</p>
  </footer>

</body>
</html>
