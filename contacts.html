<!DOCTYPE html>
<html lang="uk">
  {{> head }}

<body>

<div class="layout">

  {{> header }}

  {{> aside }}

  <main class="main">

    <section class="contacts">
      <h2 class="contacts__title">Зв'яжіться з нами</h2>

      <form action="#" class="contact-form">

        <div class="contact-form__field">
          <label class="contact-form__label">Ім'я *</label>
          <input type="text" class="contact-form__input" placeholder="Ваше ім'я" required>
        </div>

        <div class="contact-form__field">
          <label class="contact-form__label">Email *</label>
          <input type="email" class="contact-form__input" placeholder="example@gmail.com" required>
        </div>

        <div class="contact-form__field">
          <label class="contact-form__label">Телефон *</label>
          <input type="tel" class="contact-form__input" placeholder="+380XXXXXXXXX" required>
        </div>

        <div class="contact-form__field">
          <label class="contact-form__label">Повідомлення</label>
          <textarea class="contact-form__textarea" rows="4" placeholder="Ваше повідомлення"></textarea>
        </div>

        <button class="contact-form__button btn-brand">Надіслати</button>

      </form>

      <hr class="contacts__divider">

      <section class="contacts__info">
        <h3 class="contacts__subtitle">Наші контакти</h3>
        <p class="contacts__text"><strong>Email:</strong> example@gmail.com</p>
        <p class="contacts__text"><strong>Телефон:</strong> +380000000000</p>
        <p class="contacts__text"><strong>Адреса:</strong> м. Ваше місто</p>
      </section>

    </section>

  </main>

  {{> footer }}

</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
